<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flappy CHUMP</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #1a2a6e; /* Deep blue background */
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #game-board {
      width: 400px; /* Updated width */
      height: 700px; /* Updated height */
      position: relative;
      overflow: hidden;
      border: 5px solid #00ff00; /* Bright green border */
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.5); /* Green shadow */
      touch-action: none;
      user-select: none;
      background: url('https://i.pinimg.com/736x/4e/8e/c3/4e8ec376a1f587c358739ef3c233f253.jpg') center/cover no-repeat;
      z-index: 0;
    }
    #chump {
      position: absolute;
      width: 50px;
      height: 50px;
      left: 100px; /* Adjusted for new width */
      top: 325px; /* Adjusted for new height */
      background-size: contain;
      background-repeat: no-repeat;
      z-index: 10;
      transition: transform 0.05s linear;
    }
    .obstacle {
      position: absolute;
      width: 40px;
      background-color: #cc0000; /* KEEP: Red candles */
      border: 1px solid #660000; /* KEEP: Dark red border */
      z-index: 5;
    }
    .obstacle.top { top: 0; border-bottom: 5px solid #660000; }
    .obstacle.bottom { bottom: 0; border-top: 5px solid #660000; }
    #score {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 3em;
      color: #0000ff; /* Blue score text */
      text-shadow: 3px 3px #00ff00; /* Green shadow */
      z-index: 20;
    }
    #high-score {
      position: absolute;
      top: 60px;
      width: 100%;
      text-align: center;
      font-size: 1.5em;
      color: #FFD700; /* KEEP: Gold high score */
      text-shadow: 2px 2px #000000; /* Black shadow */
      z-index: 20;
    }
    #banana-score {
      position: absolute;
      top: 100px;
      width: 100%;
      text-align: center;
      font-size: 1.5em;
      color: #FFD700; /* Gold for banana score */
      text-shadow: 2px 2px #000000; /* Black shadow */
      z-index: 20;
    }
    .banana {
      position: absolute;
      width: 30px;
      height: 30px;
      font-size: 30px;
      text-align: center;
      line-height: 30px;
      z-index: 15; /* Increased z-index to ensure visibility */
    }
    /* SCREENS */
    #character-select, #game-start-screen, #game-over-screen, #howto-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 50, 0, 0.9); /* Dark green screens */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 30;
      color: white;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    #character-select h1, #game-start-screen h1, #game-over-screen h1, #howto-screen h1 {
      color: #00ffff; /* Light blue headings */
      margin: 0;
      font-size: 2em;
    }
    #character-select p, #game-start-screen p, #game-over-screen p, #howto-screen p {
      color: #ccc;
      margin: 8px 0;
    }
    
    /* CHARACTER GRID */
    #character-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 15px;
      margin: 20px 0;
      max-width: 320px;
    }
    .char-option {
      width: 80px;
      height: 80px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      cursor: pointer;
      border: 4px solid transparent;
      border-radius: 12px;
      transition: all 0.2s;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      touch-action: manipulation;
    }
    .char-option.selected {
      border-color: #00ff00; /* Green border when collected */
      transform: scale(1.1);
      box-shadow: 0 0 20px #00ff00; /* Green glow */
    }
    .char-option:active { transform: scale(1.05); }

    /* BIG PREVIEW */
    #char-preview {
      width: 120px;
      height: 120px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      margin: 15px 0;
      border: 3px solid #00ff00; /* Green border */
      border-radius: 16px;
      box-shadow: 0 0 25px #00ff00; /* Green glow */
      transition: all 0.3s;
    }

    #high-score-label { font-size: 1.2em; color: #FFD700; margin-bottom: 4px; } /* KEEP: Gold */
    #new-record { color: #00ff00; font-weight: bold; margin-top: 8px; font-size: 1.1em; }
    #howto-screen { z-index: 35; }
    #howto-screen h1 { font-size: 1.8em; }
    #howto-screen p { font-size: 0.9em; }

    button {
      padding: 12px 24px;
      font-size: 1.1em;
      margin-top: 12px;
      background: #0000ff; /* Blue buttons */
      color: white;
      border: 2px solid #00ff00; /* Green border */
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
      touch-action: manipulation;
    }
    button:hover, button:active {
      background: #000080; /* Darker blue on hover */
      transform: scale(1.05);
    }
    #mute-button {
      position: absolute;
      top: 8px;
      left: 8px;
      background: #1e90ff; /* Brighter blue mute button */
      border-color: #1e90ff;
      z-index: 40;
      font-size: 0.9em;
      padding: 6px 10px;
    }
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div id="game-board">
    <div id="score">0</div>
    <div id="high-score">HIGH: 0</div>
    <div id="banana-score">BANANAS: 0</div>
    <div id="chump"></div>

    <!-- CHARACTER SELECT -->
    <div id="character-select">
      <h1>Choose Your Chump!</h1>
      <div id="char-preview"></div> <!-- BIG PREVIEW HERE -->
      <p id="char-name">Classic Monkey</p>
      <div id="character-grid">
        <div class="char-option selected" data-id="monkey" style="background-image:url('https://i.postimg.cc/wMqvcgcM/IMG-1488-2.png')"></div>
        <div class="char-option" data-id="banana" style="background-image:url('https://i.postimg.cc/X7NWJZqC/IMG-1486.png')"></div>
        <div class="char-option" data-id="coconut" style="background-image:url('https://i.postimg.cc/7h6BvyPb/IMG-1487.png')"></div>
      </div>
      <button id="play-button">PLAY!</button>
      <button id="howto-button">How to play</button>
    </div>

    <!-- START SCREEN -->
    <div id="game-start-screen" class="hidden">
      <h1>Flappy CHUMP</h1>
      <p id="high-score-label">Best Score: <span id="start-high-score">0</span></p>
      <p>Tap to flap!</p>
      <button id="start-button">Start Game</button>
    </div>

    <!-- HOW TO -->
    <div id="howto-screen" class="hidden">
      <h1>How to Play</h1>
      <p>Click or tap to flap</p>
      <p>Pass through gaps to score</p>
      <p>Avoid candles & collect üçå!</p>
      <button id="howto-close-button">Got it!</button>
    </div>

    <!-- GAME OVER -->
    <div id="game-over-screen" class="hidden">
      <h1>GAME OVER!</h1>
      <p id="final-score">Your Score: 0</p>
      <p id="final-banana-score">Bananas Collected: 0</p>
      <p id="new-record" class="hidden">NEW RECORD!</p>
      <button id="go-home-button">Go Back Home</button>
      <button id="play-again-button">Play Again</button>
    </div>

    <button id="mute-button">Speaker</button>
  </div>

  <script>
    /* ---------- DOM ELEMENTS ---------- */
    const gameBoard = document.getElementById('game-board');
    const chump = document.getElementById('chump');
    const scoreDisplay = document.getElementById('score');
    const highScoreDisplay = document.getElementById('high-score');
    const bananaScoreDisplay = document.getElementById('banana-score');
    const startHighScore = document.getElementById('start-high-score');
    const charSelect = document.getElementById('character-select');
    const charGrid = document.getElementById('character-grid');
    const charName = document.getElementById('char-name');
    const charPreview = document.getElementById('char-preview'); // NEW
    const playButton = document.getElementById('play-button');
    const startScreen = document.getElementById('game-start-screen');
    const gameOverScreen = document.getElementById('game-over-screen');
    const finalScoreDisplay = document.getElementById('final-score');
    const finalBananaScoreDisplay = document.getElementById('final-banana-score');
    const newRecordMsg = document.getElementById('new-record');
    const startButton = document.getElementById('start-button');
    const goHomeButton = document.getElementById('go-home-button');
    const playAgainButton = document.getElementById('play-again-button');
    const muteButton = document.getElementById('mute-button');
    const howtoButton = document.getElementById('howto-button');
    const howtoScreen = document.getElementById('howto-screen');
    const howtoCloseButton = document.getElementById('howto-close-button');

    /* ---------- CHARACTER DATA ---------- */
    const characters = {
      monkey: { name: "Classic Monkey", url: 'https://i.postimg.cc/wMqvcgcM/IMG-1488-2.png' },
      banana: { name: "Banana Bomber", url: 'https://i.postimg.cc/X7NWJZqC/IMG-1486.png' },
      coconut: { name: "Coconut Crusher", url: 'https://i.postimg.cc/7h6BvyPb/IMG-1487.png' }
    };

    let selectedChar = localStorage.getItem('selectedFlappyChar') || 'monkey';
    let currentCharUrl = characters[selectedChar].url;

    // INITIAL PREVIEW
    document.querySelector(`[data-id="${selectedChar}"]`).classList.add('selected');
    charName.textContent = characters[selectedChar].name;
    charPreview.style.backgroundImage = `url('${currentCharUrl}')`; // SHOW BIG

    /* ---------- CHARACTER SELECTION ---------- */
    function selectCharacter(option) {
      document.querySelectorAll('.char-option').forEach(el => el.classList.remove('selected'));
      option.classList.add('selected');
      selectedChar = option.dataset.id; // e.g., "monkey"
      currentCharUrl = characters[selectedChar].url;
      charName.textContent = characters[selectedChar].name;
      charPreview.style.backgroundImage = `url('${currentCharUrl}')`; // UPDATE PREVIEW
      localStorage.setItem('selectedFlappyChar', selectedChar);
    }

    charGrid.addEventListener('click', (e) => {
      const option = e.target.closest('.char-option');
      if (option) selectCharacter(option);
    });

    charGrid.addEventListener('touchstart', (e) => {
      e.preventDefault();
      const option = e.target.closest('.char-option');
      if (option) selectCharacter(option);
    }, { passive: false });

    playButton.addEventListener('click', () => {
      chump.style.backgroundImage = `url('${currentCharUrl}')`;
      charSelect.classList.add('hidden');
      startScreen.classList.remove('hidden');
    });

    /* ---------- HIGH SCORES ---------- */
    let highScore = parseInt(localStorage.getItem('flappyMonkeyHighScore')) || 0;
    highScoreDisplay.textContent = `HIGH: ${highScore}`;
    startHighScore.textContent = highScore;

    function saveHighScores() {
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('flappyMonkeyHighScore', highScore);
        highScoreDisplay.textContent = `HIGH: ${highScore}`;
        startHighScore.textContent = highScore;
        newRecordMsg.classList.remove('hidden');
      } else {
        newRecordMsg.classList.add('hidden');
      }
    }

    /* ---------- GAME CONSTANTS ---------- */
    const BASE_OBSTACLE_SPEED = 1.5;
    const BASE_SPAWN_RATE = 2500;
    const SPEED_INCREASE_PER_5 = 0.3;
    const SPAWN_RATE_DECREASE_PER_5 = 200;
    const GRAVITY = 0.4;
    const JUMP_STRENGTH = -7.5;
    const GAP_SIZE = 200;
    const HITBOX_BUFFER = 5;
    const GAME_WIDTH = 400; /* Updated width */
    const GAME_HEIGHT = 700; /* Updated height */
    const CHUMP_SIZE = 50;
    const OBSTACLE_WIDTH = 40;
    const CHUMP_X = 100; /* Adjusted for new width */
    const BANANA_SIZE = 30;
    const BANANA_SPAWN_CHANCE = 0.3; // 30% chance as per your tweak

    /* ---------- DYNAMIC STATE ---------- */
    let gameLoopId = null;
    let obstacleSpawnId = null;
    let chumpY = GAME_HEIGHT / 2;
    let chumpVelocity = 0;
    let obstacles = [];
    let bananas = [];
    let score = 0;
    let bananaScore = parseInt(localStorage.getItem('flappyMonkeyBananaScore')) || 0; // Load persistent total
    let isGameOver = true;
    let isMuted = false;
    let gameStarted = false;
    let audioUnlocked = false;
    let currentObstacleSpeed = BASE_OBSTACLE_SPEED;
    let currentSpawnRate = BASE_SPAWN_RATE;
    let awaitingFirstTap = false; // Flag for "Play Again" state

    /* ---------- AUDIO: TRUE RANDOM + DING ---------- */
    const bgmUrls = [
      'https://files.catbox.moe/ivr37p.mp3',
      'https://files.catbox.moe/m7nr8a.mp3',
      'https://files.catbox.moe/s3wyqe.mp3'
    ];

    const bgm1 = new Audio(bgmUrls[0]);
    bgm1.loop = true;
    bgm1.volume = 0.4;
    const bgm2 = new Audio(bgmUrls[1]);
    bgm2.loop = true;
    bgm2.volume = 0.4;
    const bgm3 = new Audio(bgmUrls[2]);
    bgm3.loop = true;
    bgm3.volume = 0.4;
    const bgmList = [bgm1, bgm2, bgm3];

    let currentBGM = null;

    const scoreSound = new Audio('https://files.catbox.moe/pev2v4.wav');
    scoreSound.volume = 0.4;
    scoreSound.preload = 'auto';
    const bananaSound = new Audio('https://www.soundjay.com/buttons/beep-01a.mp3'); // Simple collect sound
    bananaSound.volume = 0.4;
    bananaSound.preload = 'auto';

    function stopBGM() {
      bgmList.forEach(bgm => {
        bgm.pause();
        bgm.currentTime = 0;
      });
      currentBGM = null;
    }

    function playRandomBGM() {
      if (isMuted || currentBGM || !audioUnlocked) return;
      stopBGM();
      const randomIndex = Math.floor(Math.random() * bgmList.length);
      currentBGM = bgmList[randomIndex];
      currentBGM.play().catch(() => {});
    }

    function playScoreSound() {
      if (!isMuted && audioUnlocked) {
        scoreSound.currentTime = 0;
        scoreSound.play().catch(() => {});
      }
    }

    function playBananaSound() {
      if (!isMuted && audioUnlocked) {
        bananaSound.currentTime = 0;
        bananaSound.play().catch(() => {});
      }
    }

    function unlockAudio() {
      if (audioUnlocked) return;
      const unlock = new Audio();
      unlock.play().catch(() => {});
      audioUnlocked = true;
    }

    /* ---------- SPAWN TIMER RESTART ---------- */
    function restartSpawnTimer() {
      if (obstacleSpawnId) {
        clearInterval(obstacleSpawnId);
        obstacleSpawnId = setInterval(createObstacle, currentSpawnRate);
      }
    }

    /* ---------- DIFFICULTY ---------- */
    function increaseDifficulty() {
      if (score > 0 && score % 5 === 0 && gameStarted && !isGameOver) {
        currentObstacleSpeed += SPEED_INCREASE_PER_5;
        const newRate = Math.max(1200, currentSpawnRate - SPAWN_RATE_DECREASE_PER_5);
        if (newRate !== currentSpawnRate) {
          currentSpawnRate = newRate;
          restartSpawnTimer();
        }
      }
    }

    /* ---------- GAME LOGIC ---------- */
    function updateScore() {
      scoreDisplay.textContent = score;
      bananaScoreDisplay.textContent = `BANANAS: ${bananaScore}`;
      increaseDifficulty();
    }

    function resetObstacles() {
      obstacles.forEach(o => {
        o.top?.element?.remove();
        o.bottom?.element?.remove();
      });
      obstacles = [];
    }

    function resetBananas() {
      bananas.forEach(b => b.element?.remove());
      bananas = [];
    }

    function resetGame() {
      if (gameLoopId) cancelAnimationFrame(gameLoopId);
      if (obstacleSpawnId) clearInterval(obstacleSpawnId);
      stopBGM();
      isGameOver = false;
      gameStarted = false;
      score = 0; // Reset score, but keep bananaScore
      currentObstacleSpeed = BASE_OBSTACLE_SPEED;
      currentSpawnRate = BASE_SPAWN_RATE;
      chumpY = GAME_HEIGHT / 2;
      chumpVelocity = 0;
      updateScore();
      resetObstacles();
      resetBananas();
      startScreen.classList.add('hidden');
      gameOverScreen.classList.add('hidden');
      chump.style.display = 'block';
      chump.style.top = `${chumpY}px`;
      newRecordMsg.classList.add('hidden');
      awaitingFirstTap = true; // Set flag after reset
    }

    function endGame() {
      if (isGameOver) return;
      isGameOver = true;
      cancelAnimationFrame(gameLoopId);
      clearInterval(obstacleSpawnId);
      stopBGM();
      chump.style.display = 'none';
      finalScoreDisplay.textContent = `Your Score: ${score}`;
      finalBananaScoreDisplay.textContent = `Bananas Collected: ${bananaScore}`;
      saveHighScores();
      // Save bananaScore to localStorage
      localStorage.setItem('flappyMonkeyBananaScore', bananaScore);
      gameOverScreen.classList.remove('hidden');
      gameStarted = false;
    }

    function flap() {
      if (isGameOver) return;
      unlockAudio();
      if (awaitingFirstTap) {
        awaitingFirstTap = false;
        gameStarted = true;
        playRandomBGM();
        gameLoopId = requestAnimationFrame(updateGame);
        obstacleSpawnId = setInterval(createObstacle, currentSpawnRate);
      }
      chumpVelocity = JUMP_STRENGTH; // Always apply jump strength
      chump.style.transform = 'rotate(-15deg)';
    }

    function createObstacle() {
      const minHeight = 50;
      const maxTopHeight = GAME_HEIGHT - minHeight - GAP_SIZE;
      const topHeight = Math.floor(Math.random() * (maxTopHeight - minHeight + 1)) + minHeight;
      const bottomHeight = GAME_HEIGHT - topHeight - GAP_SIZE;
      const obstacleX = GAME_WIDTH; // Start at right edge

      const topPipe = document.createElement('div');
      topPipe.className = 'obstacle top';
      topPipe.style.height = `${topHeight}px`;
      topPipe.style.left = `${obstacleX}px`;
      gameBoard.appendChild(topPipe);

      const bottomPipe = document.createElement('div');
      bottomPipe.className = 'obstacle bottom';
      bottomPipe.style.height = `${bottomHeight}px`;
      bottomPipe.style.left = `${obstacleX}px`;
      gameBoard.appendChild(bottomPipe);

      obstacles.push({
        x: obstacleX,
        top: { element: topPipe, height: topHeight },
        bottom: { element: bottomPipe, height: bottomHeight },
        passed: false
      });

      // Random chance to spawn banana
      if (Math.random() < BANANA_SPAWN_CHANCE) {
        createBanana(obstacleX, topHeight);
        console.log("Banana spawned at x:", obstacleX, "y:", topHeight + (GAP_SIZE / 2) - (BANANA_SIZE / 2));
      }
    }

    function createBanana(obstacleX, gapTop) {
      if (!gameStarted || isGameOver) return;
      const bananaY = gapTop + (GAP_SIZE / 2) - (BANANA_SIZE / 2); // Center of the gap
      const bananaElement = document.createElement('div');
      bananaElement.className = 'banana';
      bananaElement.textContent = 'üçå';
      bananaElement.style.left = `${obstacleX}px`;
      bananaElement.style.top = `${bananaY}px`;
      gameBoard.appendChild(bananaElement);

      bananas.push({
        x: obstacleX,
        y: bananaY,
        element: bananaElement
      });
    }

    function updateObstacles() {
      for (let i = obstacles.length - 1; i >= 0; i--) {
        const obs = obstacles[i];
        obs.x -= currentObstacleSpeed;
        obs.top.element.style.left = `${obs.x}px`;
        obs.bottom.element.style.left = `${obs.x}px`;

        if (obs.x + OBSTACLE_WIDTH < CHUMP_X && !obs.passed) {
          score++;
          updateScore();
          obs.passed = true;
          playScoreSound();
        }

        if (obs.x < -OBSTACLE_WIDTH) {
          obs.top.element.remove();
          obs.bottom.element.remove();
          obstacles.splice(i, 1);
        }
        checkCollision(obs);
      }
    }

    function updateBananas() {
      for (let i = bananas.length - 1; i >= 0; i--) {
        const banana = bananas[i];
        banana.x -= currentObstacleSpeed;
        banana.element.style.left = `${banana.x}px`;

        // Check collision with chump
        const chumpTop = chumpY;
        const chumpBottom = chumpY + CHUMP_SIZE;
        const bananaTop = banana.y;
        const bananaBottom = banana.y + BANANA_SIZE;
        if (CHUMP_X + CHUMP_SIZE > banana.x && CHUMP_X < banana.x + BANANA_SIZE &&
            chumpBottom > bananaTop && chumpTop < bananaBottom) {
          banana.element.remove();
          bananas.splice(i, 1);
          bananaScore++; // Increment total bananas
          updateScore();
          playBananaSound();
          console.log("Banana collected, total now:", bananaScore);
        }

        if (banana.x < -BANANA_SIZE) {
          banana.element.remove();
          bananas.splice(i, 1);
        }
      }
    }

    function checkCollision(obstacle) {
      const chumpTop = chumpY;
      const chumpBottom = chumpY + CHUMP_SIZE;
      const obsLeft = obstacle.x;
      const obsRight = obstacle.x + OBSTACLE_WIDTH;
      if (CHUMP_X + CHUMP_SIZE - HITBOX_BUFFER > obsLeft && CHUMP_X + HITBOX_BUFFER < obsRight) {
        const hitTop = chumpTop + HITBOX_BUFFER < obstacle.top.height;
        const hitBottom = chumpBottom - HITBOX_BUFFER > (GAME_HEIGHT - obstacle.bottom.height);
        if (hitTop || hitBottom) endGame();
      }
    }

    function updateChump() {
      chumpVelocity += GRAVITY;
      chumpY += chumpVelocity;
      chump.style.top = `${chumpY}px`;
      const rotation = Math.min(Math.max(chumpVelocity * 2, -15), 90);
      chump.style.transform = `rotate(${rotation}deg)`;
      if (chumpY > GAME_HEIGHT - CHUMP_SIZE || chumpY < 0) endGame();
    }

    function updateGame() {
      if (isGameOver) return;
      updateChump();
      updateObstacles();
      updateBananas();
      gameLoopId = requestAnimationFrame(updateGame);
    }

    /* ---------- EVENT LISTENERS ---------- */
    startButton.addEventListener('click', resetGame);
    goHomeButton.addEventListener('click', () => {
      gameOverScreen.classList.add('hidden');
      charSelect.classList.remove('hidden');
    });
    playAgainButton.addEventListener('click', () => {
      gameOverScreen.classList.add('hidden');
      resetGame();
      // Game starts on first tap, so no immediate start here
    });
    howtoButton.addEventListener('click', () => howtoScreen.classList.remove('hidden'));
    howtoCloseButton.addEventListener('click', () => howtoScreen.classList.add('hidden'));
    muteButton.addEventListener('click', () => {
      isMuted = !isMuted;
      muteButton.textContent = isMuted ? 'Muted' : 'Speaker';
      if (isMuted && currentBGM) currentBGM.pause();
      else if (currentBGM && gameStarted) currentBGM.play().catch(() => {});
    });

    gameBoard.addEventListener('click', (e) => {
      if (e.target.closest('button') || e.target.closest('div[id$="-screen"]')) return;
      flap();
    });

    gameBoard.addEventListener('touchstart', e => {
      if (e.target.closest('button') || e.target.closest('div[id$="-screen"]')) return;
      e.preventDefault();
      flap();
    }, { passive: false });

    document.addEventListener('keydown', e => {
      if (e.code === 'Space') { e.preventDefault(); flap(); }
      else if (e.key.toLowerCase() === 'm') { isMuted = !isMuted; muteButton.textContent = isMuted ? 'Muted' : 'Speaker'; }
    });

    updateScore();
  </script>
